<link rel="stylesheet" href="../css/adminUI_style.css">
<div id="nav">
    <div class="nav_link nav_banner">
        T Eye Teacher's Portal
    </div>
</div>
<div data-ng-init="init()" style="width:100%">
	<div id="container">
		<div ng-show="showPermissions" class="permissions col-md-3 list-group">
			<div>
				<div class="list_title">
					<span>Blacklist</span>
					<button ng-click="toggleBlackList()" class="glyphicon glyphicon-chevron-down btn btn-primary pull-right"></button>
				</div>
				<div ng-show="showBlackList">
					<span>These sites will be blocked</span>
					<span><button ng-click="addNewlistItem()" class="glyphicon glyphicon-plus btn btn-success "></button></span>
					<div ng-show="flag" class="list-group-item new_item">
						<input ng-model="newItem" class="permission_list"></input>
						<button ng-click="onItemAdd()" class="btn btn-success">+</button>
					</div>

					<div ng-repeat="val in blacklistItems" class="list-group-item">
						<input ng-model="val.domain" class="permission_list"></input>
						<button type="button" class=" glyphicon glyphicon-plus btn btn-danger pull-right" aria-label="Left Align">
						</button>
					</div>
				</div>
			</div>

			<div>
				<div class="list_title">
					<span>Whitelist</span>
					<button ng-click="toggleWhiteList()" class="glyphicon glyphicon-chevron-down btn btn-primary pull-right"></button>
				</div>
				<div ng-show="showWhiteList">
					<span>All Sites but these will be blocked</span>
					<span><button ng-click="addNewlistItem()" class="glyphicon glyphicon-plus btn btn-success"></button></span>
					<div ng-show="flag" class="list-group-item new_item">
						<input ng-model="newItem" class="permission_list"></input>
						<button ng-click="onItemAdd()" class="btn btn-success">+</button>
					</div>

					<div ng-repeat="val in whitelistItems" class="list-group-item">
						<input ng-model="val.domain" class="permission_list"></input>
						<button type="button" class=" glyphicon glyphicon-plus btn btn-danger pull-right" aria-label="Left Align">
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="classroom col-md-9">
			<div ng-repeat="student in studentList" class="student_card col-md-1">
				{{student}}
			</div>
			
		</div>
	</div> 
</div>
